name: PHP Quality & Compatibility

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  php-compatibility:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php-versions: ['7.4', '8.0']
    name: PHP ${{ matrix.php-versions }} Check
    steps:
    - uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php-versions }}
        tools: composer, cs2pr

    - name: Validate composer.json
      run: composer validate --strict

    - name: Install Dependencies
      run: composer install --prefer-dist --no-progress

    # PHPStan Check Removed per user request
    # - name: Run PHPStan
    #   run: vendor/bin/phpstan analyse --memory-limit=2G

    # PHPCS Check
    # Plugin handles registration automatically via composer
    # - name: Register PHPCS Standards
    #   run: vendor/bin/phpcs --config-set installed_paths vendor/wp-coding-standards/wpcs

    - name: Run PHPCS
      run: vendor/bin/phpcs -v --standard=phpcs.xml.dist
